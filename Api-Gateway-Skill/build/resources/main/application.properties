spring.main.web-application-type=none

# Logging
logging.level.com.fxlabs=DEBUG

FX_HOST=fx-rabbitmq
FX_PORT=5672
FX_USERNAME=admin
FX_PASSWORD=admin

FX_KEY=imran-key

spring.rabbitmq.host=${FX_HOST}
spring.rabbitmq.port=${FX_PORT}
spring.rabbitmq.virtualHost=fx
spring.rabbitmq.username=${FX_USERNAME}
spring.rabbitmq.password=${FX_PASSWORD}


# default exchange
fx.exchange=fx-exchange

# default queue
fx.apigateway.queue=${FX_KEY}

# default response
fx.apigateway.response.queue.routingkey=fx-apigateway-response

# workers
concurrentConsumers=1
maxConcurrentConsumers=1